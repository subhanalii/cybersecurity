<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberRecon | Scan Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #0f172a, #000);
      color: #00ff9d;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
    }
    .terminal {
      background: rgba(0,0,0,0.7);
      border: 1px solid #00ff9d;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 25px #00ff9d33;
    }
    .glow { animation: glow 1.5s ease-in-out infinite alternate; }
    @keyframes glow { from { text-shadow: 0 0 5px #00ff9d; } to { text-shadow: 0 0 20px #00ff9d; } }
    .typing { border-right: 2px solid #00ff9d; animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { border-color: transparent; } }
  </style>
</head>
<body class="p-8">
  <h1 class="text-4xl glow mb-6 text-center">⚡ CyberRecon Terminal - Active Scan Report ⚡</h1>

  <div class="terminal p-5 text-lg">
    <p><span class="typing">Loading scan data...</span></p>
    <pre id="jsonData" class="text-sm text-green-400 mt-3"></pre>
  </div>

  <script>
    async function fetchData() {
      const res = await fetch('/api/data');
      const data = await res.json();
      const pretty = JSON.stringify(data, null, 2);
      document.getElementById("jsonData").innerText = pretty;
      document.querySelector(".typing").style.display = "none";
    }
    fetchData();
  </script>
</body>
</html>
